# .github/workflows/main_workflow.yml
name: Main Workflow

on:
  workflow_dispatch:

jobs:
  deploy_iac:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5 # Replace with your Terraform version

      - name: Initialize Terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        working-directory: ./IAC
        run: terraform init

      - name: Plan Terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        working-directory: ./IAC
        run: terraform plan -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"


      - name: Apply Terraform
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        working-directory: ./IAC
        run: terraform apply -auto-approve -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}"

  deploy_api:
    needs: deploy_iac
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        id: azure_login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug Azure Login
        if: failure()
        run: |
          echo "Azure login failed"
          echo "Credentials: ${{ secrets.AZURE_CREDENTIALS }}"

      - name: Verify Azure Login
        run: az account show

      - name: Deploy API
        run: echo "Deploying API..." # Replace with actual deployment steps

  deploy_queue:
    needs: deploy_iac
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Azure
        id: azure_login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug Azure Login
        if: failure()
        run: |
          echo "Azure login failed"
          echo "Credentials: ${{ secrets.AZURE_CREDENTIALS }}"

      - name: Verify Azure Login
        run: az account show

      - name: Deploy Queue
        run: echo "Deploying Queue..." # Replace with actual deployment steps
